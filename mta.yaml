_schema-version: "3.2"
ID: employees_proj
version: 0.0.1
modules:
- name: employees-proj-approuter
  type: approuter.nodejs
  path: employees-proj-approuter
  requires:
  - name: employees_proj_html_repo_runtime
  - name: uaa_employees_proj
  parameters:
    disk-quota: 256M
    memory: 256M
- name: employees_proj_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: employees_proj_html_repo_host
    parameters:
      content-target: true
resources:
- name: employees_proj_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_employees_proj
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: employees_proj-xsuaa-service
    service-plan: application
- name: employees_proj_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
